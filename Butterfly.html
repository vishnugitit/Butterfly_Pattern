<script>
  rows = +prompt("Rows: ");
  for (i = 1; i <= 2 * rows - 1; i++) {
    stars = i <= rows ? i : 2 * rows - i;
    spaces = i <= rows ? 2 * rows - 2 * i - 1 : 2 * i - 2 * rows - 1;
    spaces = spaces < 0 ? 0 : spaces;
    res = "";
    for (j = 1; j <= stars; j++) {
      res = res + "*";
    }
    if (i == rows) {
      console.log(res + res.slice(0, res.length - 1));
    } else {
      console.log(res + " ".repeat(spaces) + res);
    }
  }
</script>
